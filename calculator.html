<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Cross Over Calculator</title>
    <link rel="stylesheet" href="calcul.css">
</head>
<body>
    
    <form action="" name="clc" align="center" style="border: #4c555c;">
        <h1>Cross Over Calculator</h1>
        <input     type="text" name="display" style="width: 370px; height: 70px; background-color: #4c555c;color:white; font-size: 40px;"> <br>
    <div class="neha" style="padding: 20px;">
        <input type="button" value="0" onclick="clc.display.value +='0'"  style="height: 50px; width: 60px; font-size: 20px; margin: 10px;">
        <input type="button" value="1" onclick="clc.display.value +='1'" style="height: 50px; width: 60px; font-size: 20px;margin: 10px;">
        <input type="button" value="2" onclick="clc.display.value +='2'" style="height: 50px; width: 60px; font-size: 20px;margin: 10px;">
        <input type="button" value="+" onclick="clc.display.value +='+'" style="background-color: #cc5c11; height: 50px; width: 60px; margin: 10px;font-size: 20px;"><br>
        <input type="button" value="3" onclick="clc.display.value +='3'" style="height: 50px; width: 60px; font-size: 20px;margin: 10px;">
        <input type="button" value="4" onclick="clc.display.value +='4'" style="height: 50px; width: 60px; font-size: 20px;margin: 10px;">
        <input type="button" value="5" onclick="clc.display.value +='5'"style="height: 50px; width: 60px; font-size: 20px; margin: 10px;">
        <input type="button" value="-" onclick="clc.display.value +='-'" style="background-color: #ba55d3;height: 50px; width: 60px; margin: 10px;font-size: 20px;"><br>
        <input type="button" value="6" onclick="clc.display.value +='6'"style="height: 50px; width: 60px; font-size: 20px;margin: 10px;">
        <input type="button" value="7" onclick="clc.display.value +='7'"style="height: 50px; width: 60px; font-size: 20px;margin: 10px;">
        <input type="button" value="8" onclick="clc.display.value +='8'"style="height: 50px; width: 60px; font-size: 20px;margin: 10px;">
        <input type="button" value="*" onclick="clc.display.value +='*'" style="background-color: #7db1b2; height: 50px; width: 60px; margin: 10px;font-size: 20px;"><br>
        <input type="button" value="9" onclick="clc.display.value +='9'"style="height: 50px; width: 60px; font-size: 20px; margin: 10px;">
        <input type="reset" value="C" onclick="clc.display.value +=' '" style="background-color:#cc0000; height: 50px; width: 60px; margin: 10px;font-size: 20px;">
        <input type="button" value="=" onclick="clc.display.value =eval(clc.display.value)" style="height: 50px; width: 60px; font-size: 20px;margin: 10px;">
        <input type="button" value="&#247;" onclick="clc.display.value +='/'" style="background-color: #1f80c9; height: 50px; width: 60px; font-size: 20px;margin: 10px;">
    </div>
        </form>
</body>
</html>
